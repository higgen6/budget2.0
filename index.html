<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Budget Management Tool</h1>
            <nav>
                <ul>
                    <li><button class="tab-btn active" data-tab="monthly">Monthly Budget</button></li>
                    <li><button class="tab-btn" data-tab="yearly">Yearly Planner</button></li>
                    <li><button class="tab-btn" data-tab="loan">Loan Calculator</button></li>
                    <li><button class="tab-btn" data-tab="credit">Credit Card</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Monthly Budget Tab -->
            <section id="monthly" class="tab-content active">
                <h2>Monthly Budget Tracker</h2>
                <div class="budget-grid">
                    <div class="income-section">
                        <h3>Income</h3>
                        <div class="input-group">
                            <label for="salary">Salary</label>
                            <input type="number" id="salary" placeholder="0.00">
                        </div>
                        <div class="input-group">
                            <label for="otherIncome">Other Income</label>
                            <input type="number" id="otherIncome" placeholder="0.00">
                        </div>
                    </div>

                    <div class="expenses-section">
                        <h3>Essential Expenses (50%)</h3>
                        <div class="input-group">
                            <label for="housing">Housing</label>
                            <input type="number" id="housing" placeholder="0.00">
                        </div>
                        <div class="input-group">
                            <label for="utilities">Utilities</label>
                            <input type="number" id="utilities" placeholder="0.00">
                        </div>
                        <div class="input-group">
                            <label for="groceries">Groceries</label>
                            <input type="number" id="groceries" placeholder="0.00">
                        </div>
                    </div>

                    <div class="wants-section">
                        <h3>Wants (30%)</h3>
                        <div class="input-group">
                            <label for="entertainment">Entertainment</label>
                            <input type="number" id="entertainment" placeholder="0.00">
                        </div>
                        <div class="input-group">
                            <label for="shopping">Shopping</label>
                            <input type="number" id="shopping" placeholder="0.00">
                        </div>
                    </div>

                    <div class="savings-section">
                        <h3>Savings (20%)</h3>
                        <div class="input-group">
                            <label for="emergency">Emergency Fund</label>
                            <input type="number" id="emergency" placeholder="0.00">
                        </div>
                        <div class="input-group">
                            <label for="retirement">Retirement</label>
                            <input type="number" id="retirement" placeholder="0.00">
                        </div>
                    </div>
                </div>
                <button onclick="calculateMonthlyBudget()" class="calculate-btn">Calculate Budget</button>
                <div id="monthlyResults" class="results-section"></div>
            </section>

            <!-- Other sections similar structure -->
            <!-- Add Yearly, Loan, and Credit Card sections here -->
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
